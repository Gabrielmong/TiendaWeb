        <h1>Clientes desde una lista</h1>
        <br>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        
        <div th:if="@{clientesDB != null or !clienteDB.empty}">
            <table border="1">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Correo</td>
                    <td>Telefono</td>
                    <td>Modificar</td>
                    <td>Eliminar</td>
                </tr>
                <tr th:each="item : ${clientesDB}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.telefono}"></td>
                    <td><a th:href="@{/modificarCliente/}+${item.idcliente}">Modificar</a></td>
                    <td><a th:href="@{/eliminarCliente/}+${item.idcliente}">Eliminar</a></td>
                </tr>
            </table>
        </div>
        <div th:if="@{clientesDB == null or cliente.empty}">
            La lista está vacía
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
