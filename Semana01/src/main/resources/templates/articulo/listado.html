<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2>Listado de Articulos</h2>
            <br>
            <a th:href="@{/articulo/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">Nuevo Articulo</a>
            <br>
            <br>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <tr>
                        <td>Descripci√≥n</td>
                        <td>Precio</td>
                        <td>Existencias</td>
                        <td>Activo</td>
                        <td th:text="#{accion.actualizar}" sec:authorize="hasRole('ROLE_ADMIN')" >Modificar</td>
                        <td th:text="#{accion.eliminar}" sec:authorize="hasRole('ROLE_ADMIN')" >Eliminar</td>
                    </tr>
                    <tr th:each="item : ${articulos}">
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(item.precio,3,2)}"></td>
                        <td th:text="${item.existencias}"></td>
                        <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled="true"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/articulo/modificar/} + ${item.idArticulo}" th:text="#{accion.actualizar}">Modificar</a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/articulo/eliminar/} + ${item.idArticulo}" th:text="#{accion.eliminar}">Eliminar</a></td>
                    </tr>
                </table>
            </div>

            <div th:if="${articulos == null or articulos.empty}">
                No tenemos articulos para mostrar!
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
